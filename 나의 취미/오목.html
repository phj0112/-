        오목은 내가 처음으로 생긴 취미이다. 
        어릴때부터 아빠와 형과 하는 것도 가끔 보기도 하였고, 
        나도 따라서 가끔 했다.

        점심 시간 마다 밥을 먹고 친구들과 오목을 두기도 하였다. 
        중학생때도 상담실에 있던 오목판으로 오목을 뒀다. 
        종이로 그리기도 쉽고, 준비물도 간단해서 수업시간에도 많이 했다. 
        집에서는 지니게임 이라는 TV 서비스에서 지니오목을 여름방학 동안 계속 뒀었다.
